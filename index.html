<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Downloads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 760px;
      margin: 3rem auto;
      padding: 0 1rem;
      line-height: 1.5;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 1.2rem;
      margin-top: 2rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.25rem;
    }

    ul {
      padding-left: 1.25rem;
      margin-top: 0.5rem;
    }

    li {
      margin: 0.4rem 0;
    }

    a {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Downloads</h1>
  <div id="content">Loadingâ€¦</div>

  <script>
    const owner = "seanrogs";
    const repo  = "dimensional-cascade";
    const branch = "main";

    const allowedExtensions = [".pdf"];

    async function fetchDirectory(path = "") {
      const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`;
      const response = await fetch(url);
      if (!response.ok) return [];

      const items = await response.json();
      let files = [];

      for (const item of items) {
        if (item.type === "dir") {
          files = files.concat(await fetchDirectory(item.path));
        } else if (item.type === "file") {
          const name = item.name.toLowerCase();
          if (allowedExtensions.some(ext => name.endsWith(ext))) {
            files.push(item);
          }
        }
      }

      return files;
    }

    function groupByFolder(files) {
      const groups = {};

      for (const file of files) {
        const parts = file.path.split("/");
        const folder = parts.length > 1 ? parts.slice(0, -1).join("/") : "Root";

        if (!groups[folder]) {
          groups[folder] = [];
        }

        groups[folder].push(file);
      }

      return groups;
    }

    async function buildPage() {
      const container = document.getElementById("content");
      container.innerHTML = "";

      const files = await fetchDirectory();
      if (!files.length) {
        container.textContent = "No documents found.";
        return;
      }

      const groups = groupByFolder(files);
      const folders = Object.keys(groups).sort();

      for (const folder of folders) {
        const heading = document.createElement("h2");
        heading.textContent = folder === "Root" ? "Root" : folder;
        container.appendChild(heading);

        const list = document.createElement("ul");
        groups[folder]
          .sort((a, b) => a.name.localeCompare(b.name))
          .forEach(file => {
            const li = document.createElement("li");
            const link = document.createElement("a");

            link.href = `https://${owner}.github.io/${repo}/${file.path}`;
            link.textContent = file.name;

            li.appendChild(link);
            list.appendChild(li);
          });

        container.appendChild(list);
      }
    }

    buildPage();
  </script>
</body>
</html>
